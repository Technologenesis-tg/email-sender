<div class="container">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>
    <nav class="sidebar" [ngClass]="{'close': isSidebarClosed}">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgjA6FdqLFps5zaTKQjQJaEThc8nqqk-qq8BTrxjoc1a2DWIJ2wb-eTf1R4hYRwC4UDqdR2kOish2vKcemBjYQEh0waLfZ4wcteJvy0TISrdbPWZm8udx730Ow7nj-oU_-7ZJGQSWWU8iAa_FG3BZ02BK1gpXYzmxj-s42fk4D0WrooBR6bypV9ImrSOg=s800" alt="">
          </span>
  
          <div class="text logo-text">
            <span class="name">Codinglab</span>
            <span class="profession">Web developer</span>
          </div>
        </div>
  
        <i class='bx bx-chevron-right toggle' (click)="toggleSidebar()"></i>
      </header>
  
      <div class="menu-bar">
        <div class="menu">
  
          <li class="search-box">
            <i class='bx bx-search icon'></i>
            <input type="text" placeholder="Search..." (click)="openSidebar()">
          </li>
  
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
  
            <li class="nav-link" routerLinkActive="active">
              <a routerLink="emails">
                <i class='bx bx-envelope icon'></i>
                <span class="text nav-text">Email</span>
              </a>
            </li>
            <li class="nav-link" routerLinkActive="active">
              <a routerLink="company">
                <i class='bx bx-bell icon'></i>
                <span class="text nav-text">Company</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-pie-chart-alt icon'></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-user icon'></i>
                <span class="text nav-text">Users</span>
              </a>
            </li>
  
          </ul>
        </div>
        <div class="bottom-content">
          <li>
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
        <app-header></app-header>
        <router-outlet></router-outlet>
    </section>  
  </div>
